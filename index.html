<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="background-container">
        <video autoplay muted loop id="backgroundVideo">
            <source src="videos/146562-789534157_tiny.mp4" type="video/mp4">
        </video>
    </div>
    
    <h1 class="greeting animate__animated animate__backInLeft">
        Welcome to My Todo App
        <img src="images/waving-hand.png" width="40px" height="40px"> </h1>
    
    

    <div class="container">
        <div class="todo-box">
            <div class="heading-container">
                <h1 class="text-white mb-3 mb-md-4 heading">
                    My Todo List
                </h1>
                <i class="fa-solid fa-list-check todoIcon "></i>
            </div>
            
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            </div>
            <div class="button-group">
                <button id="addTaskBtn" class="btn">Add Task</button>
                <button id="deleteAllBtn" class="btn btn-danger" style="display: none;">Delete All</button>
            </div>
            <ul id="tasks" class="list-group"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
